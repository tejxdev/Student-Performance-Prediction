<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        select, input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #2d3436;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ“ Student Performance Predictor</h2>
        <form action="/predict" method="post">
            <label>Gender:</label>
            <select name="gender">
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <label>Race/Ethnicity:</label>
            <select name="race">
                <option value="0">Group A</option>
                <option value="1">Group B</option>
                <option value="2">Group C</option>
                <option value="3">Group D</option>
                <option value="4">Group E</option>
            </select>

            <label>Parental Education Level:</label>
            <select name="education">
                <option value="0">Some High School</option>
                <option value="1">High School</option>
                <option value="2">Some College</option>
                <option value="3">Associate's Degree</option>
                <option value="4">Bachelor's Degree</option>
                <option value="5">Master's Degree</option>
            </select>

            <label>Lunch:</label>
            <select name="lunch">
                <option value="1">Standard</option>
                <option value="0">Free/Reduced</option>
            </select>

            <label>Test Preparation:</label>
            <select name="prep">
                <option value="1">Completed</option>
                <option value="0">None</option>
            </select>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
